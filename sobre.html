<body>

<header class="header">
  <div class="page-width header__inner">
    <a href="index.html" class="header__brand" aria-label="Mandy Mess">
      <img src="assets/images/logo.png" onerror="this.src='assets/images/logo.svg'" alt="Mandy Mess" class="logo-img"/>
    </a>
    <nav class="header__nav">
      <a href="catalogo.html" class="nav__link">Catálogo</a>
      <a href="sobre.html" class="nav__link">Sobre</a>
      <button class="nav__cart" data-open-cart aria-label="Abrir carrinho">
        <span>Carrinho</span>
        <span class="nav__cart-count" data-cart-count>0</span>
      </button>
    </nav>
  </div>
</header>
<div class="cart-drawer" aria-hidden="true">
  <div class="cart-drawer__overlay" data-close-cart></div>
  <aside class="cart-drawer__panel" role="dialog" aria-label="Carrinho">
    <header class="cart-drawer__header">
      <h3>Seu carrinho</h3>
      <button class="button" data-close-cart>Fechar</button>
    </header>
    <div class="cart-drawer__items"></div>
    <footer class="cart-drawer__footer">
      <div class="subtotal">Subtotal: <strong data-subtotal>R$ 0,00</strong></div>
      <button class="button button--primary" data-checkout>Finalizar compra</button>
      <button class="button" data-clear>Esvaziar</button>
    </footer>
  </aside>
</div>

<main class="page-width page-content rte">
  <h1>Sobre</h1>
  <p>Conteúdo institucional. Você pode também linkar para a página oficial da loja.</p>
</main>

<footer class="footer">
  <div class="page-width footer__inner">
    <div class="footer__col">
      <div class="footer__brand">Mandy Mess</div>
      <p class="footer__text">Tema estático com assets do seu ZIP.</p>
    </div>
    <div class="footer__col footer__nav">
      <a href="catalogo.html">Catálogo</a>
      <a href="sobre.html">Sobre</a>
    </div>
  </div>
  <div class="footer__bottom">© Mandy Mess</div>
</footer>
